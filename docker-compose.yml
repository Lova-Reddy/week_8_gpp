version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gateway_postgres
    environment:
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_password
      POSTGRES_DB: payment_gateway
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

  redis:
    image: redis:7-alpine
    container_name: redis_gateway
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gateway_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gateway_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_password@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      PORT: 8000
      JWT_SECRET: supersecretjwtkey
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gateway_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_password@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      TEST_MODE: "true"
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - gateway_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gateway_dashboard
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    depends_on:
      api:
        condition: service_started
    networks:
      - gateway_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  checkout:
    build:
      context: ./checkout
      dockerfile: Dockerfile
    container_name: gateway_checkout
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    networks:
      - gateway_network
    volumes:
      - ./checkout:/app
      - /app/node_modules

networks:
  gateway_network:
    driver: bridge
